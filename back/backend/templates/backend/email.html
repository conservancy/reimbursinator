<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Title: {{ title }}</h1>
        {% for section in sections %}
            <h2>{{section.title}}</h2>
            <table border="1">
            {% for field in section.fields %}
                <tr>
                    <td>{{field.label}}</td>
                    <td>{{field.value|default:"empty"}}</td>
                </tr>
            {% endfor %}
            </table>
        {% endfor %}    
    </body>
</html>
